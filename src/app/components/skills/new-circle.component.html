<section class="vh-100 gradient-custom">
    <div class="container card bg-dark text-white" style="border-radius: 1rem">
      <div class="row">
        <div>
          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group">
              <label for="title">Nombre de Skill</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                [(ngModel)]="title"
                required
              />
            </div>
            <div class="form-group">
              <label for="porcentaje">Porcentaje</label>
              <input
                type="text"
                class="form-control"
                id="porcentaje"
                name="porcentaje"
                [(ngModel)]="porcentaje"
                required
              />
            </div>
            <button class="btn btn-secondary">Agregar Skill</button>
          </form>
        </div>
      </div>
    </div>
    </section>
