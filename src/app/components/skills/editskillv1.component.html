<section class="vh-100 gradient-custom">
    <div class="container card bg-dark text-white" style="border-radius: 1rem" *ngIf="skillv1">
      <div class="row">
        <div>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
              <label for="title">Nombre del Skill</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                [(ngModel)]="skillv1.title"
                required
              />
            </div>
            <div class="form-group">
              <label for="descripcionE">Porcentaje</label>
              <input
                type="text"
                class="form-control"
                id="porcentaje"
                name="porcentaje"
                [(ngModel)]="skillv1.porcentaje"
                required
              />
            </div>
            <button class="btn btn-secondary">Actualizar</button>
          </form>
        </div>
      </div>
    </div>
    </section>
