<section class="vh-100 gradient-custom">
  <div class="container card bg-dark text-white" style="border-radius: 1rem" *ngIf="acerca">
    <div class="row">
      <div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombreA">Titulo</label>
            <input
              type="text"
              class="form-control"
              id="nombreA"
              name="nombreA"
              [(ngModel)]="acerca.nombreA"
              required
            />
          </div>
          <div class="form-group">
            <label for="descripcionA">Descripcion de referencia</label>
            <input
              type="text"
              class="form-control"
              id="descripcionA"
              name="descripcionA"
              [(ngModel)]="acerca.descripcionA"
              required
            />
          </div>
          <button class="btn btn-secondary">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
  </section>
