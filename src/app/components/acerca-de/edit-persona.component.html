<section class="vh-100 gradient-custom">
  <div class="container card bg-dark text-white" style="border-radius: 1rem" *ngIf="persona">
    <div class="row">
      <div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="titulo">Titulo</label>
            <input
              type="text"
              class="form-control"
              id="titulo"
              name="titulo"
              [(ngModel)]="persona.titulo"
              required
            />
          </div>
          
          <button class="btn btn-secondary">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
  </section>
